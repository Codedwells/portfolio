<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Admin</title>
		<link rel="stylesheet" href="/css/main.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
		/>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script src="/logic/app.js" defer></script>
	</head>
	<body class="h-screen w-screen overflow-x-hidden">
		<section>
			<div
				class="p-4 max-w-[40rem] mx-auto mt-[4rem] flex items-center flex-col"
			>
				<h1 class="text-lg font-[600] underline">Messages</h1>
				<div
					id="messageContainer"
					class="max-h-[30rem] px-4 overflow-x-hidden overflow-scroll"
				></div>
				<div class="mt-8 text-center">
					<h1 id="count" class="text-lg font-[600] underline">
						Articles in DB : 0
					</h1>

					<div class="flex flex-col items-center mt-4">
						<input
							type="number"
							name="page"
							id="page"
							class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
						/>

						<button
							id="updateBtn"
							type="button"
							class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700 mt-4"
						>
							Update
						</button>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
